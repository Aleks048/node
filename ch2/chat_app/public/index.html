<!doctype html>

<html>
    <head>
       <title>chat</title>
        <link rel ="stylesheet" href="./stylesheets/style.css"/>
    </head>
    <body>
        <div id="content">
            <div id= "room"></div><!--current room-->
            <div id="room-list"></div><!--available rooms-->
            <div id="messages"></div>

            <form id="send-form"><!--for for entering commands-->
                <input id="send-message" type="text"/>
                <input id="send-button" type="submit" value="Send"/>

                <div id="help">
                    Chat commands:
                    <ul>
                        <li>Change name: <code>/Popa [username]</li>
                        <li>Join/create room: <code>/join [room name]</li>
                    </ul>
                </div>
            </form> 
        </div>

        <script src="./socket.io/socket.io.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
        <script src="./javascripts/chat.js" type="text/javascript"></script>
        <script src="./javascripts/chat_ui.js" type="text/javascript"></script>
    </body>
</html>
